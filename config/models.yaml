# Model configurations for Malaria Detection Pipeline
models:
  # Detection Models
  yolov8_detection:
    type: "detection"
    script: "python scripts/07_train_yolo_detection.py"
    args:
      data: "data/detection_multispecies/dataset.yaml"
      epochs: 30
      batch: 8
      device: "cpu"
    validation_args:
      epochs: 2
      batch: 4
    description: "YOLOv8 detection for malaria parasites"
    # Output path for trained model weights
    output_model_path: "results/current_experiments/training/detection/yolo8_detection/*/weights/best.pt"

  yolov11_detection:
    type: "detection"
    script: "python scripts/08_train_yolo11_detection.py"
    args:
      data: "data/detection_multispecies/dataset.yaml"
      model: "yolo11n.pt"
      epochs: 30
      batch: 8
      device: "cpu"
    validation_args:
      epochs: 2
      batch: 4
    description: "YOLOv11 detection for malaria parasites"
    # Output path for trained model weights
    output_model_path: "results/current_experiments/training/detection/yolo11_detection/*/weights/best.pt"

  rtdetr_detection:
    type: "detection"
    script: "yolo detect train"
    args:
      data: "data/detection_multispecies/dataset.yaml"
      model: "rtdetr-l.pt"
      epochs: 30
      batch: 4
      device: "cpu"
      project: "results/pipeline_final"
    validation_args:
      epochs: 2
      batch: 2
    description: "RT-DETR detection for malaria parasites"

  # Classification Models
  yolov8_classification:
    type: "classification"
    script: "python scripts/11_train_classification_crops.py"
    args:
      data: "data/classification_multispecies"
      epochs: 25
      batch: 8
      device: "cpu"
    validation_args:
      epochs: 2
      batch: 4
    description: "YOLOv8 classification for malaria species"

  yolov11_classification:
    type: "classification"
    script: "yolo classify train"
    args:
      data: "data/classification_multispecies"
      model: "yolo11n-cls.pt"
      epochs: 25
      batch: 8
      device: "cpu"
      project: "results/pipeline_final"
    validation_args:
      epochs: 2
      batch: 4
    description: "YOLOv11 classification for malaria species"

# Integrated Detection + Classification Pipelines
integrated_pipelines:
  yolov8_detection_yolo_classification:
    detection_model: "yolov8_detection"
    classification_models: ["yolov8_classification", "yolov11_classification"]
    crop_generation:
      script: "python scripts/12_generate_crops_from_detection.py"
      confidence: 0.25
      crop_size: 128
    description: "YOLOv8 detection → YOLO classification pipeline"

  yolov11_detection_multi_classification:
    detection_model: "yolov11_detection"
    classification_models: ["yolov8_classification", "yolov11_classification"]
    crop_generation:
      script: "python scripts/12_generate_crops_from_detection.py"
      confidence: 0.25
      crop_size: 128
    description: "YOLOv11 detection → Multi-model classification pipeline"

  yolov11_detection_pytorch_classification:
    detection_model: "yolov11_detection"
    classification_models: ["pytorch_resnet18", "pytorch_efficientnet_b0"]
    crop_generation:
      script: "python scripts/12_generate_crops_from_detection.py"
      confidence: 0.25
      crop_size: 128
    description: "YOLOv11 detection → PyTorch classification pipeline"

# PyTorch Classification Models
pytorch_models:
  pytorch_resnet18:
    type: "classification"
    script: "python scripts/11b_train_pytorch_classification.py"
    args:
      model: "resnet18"
      epochs: 25
      batch: 8
      device: "cpu"
    description: "PyTorch ResNet18 classification"

  pytorch_efficientnet_b0:
    type: "classification"
    script: "python scripts/11b_train_pytorch_classification.py"
    args:
      model: "efficientnet_b0"
      epochs: 25
      batch: 8
      device: "cpu"
    description: "PyTorch EfficientNet-B0 classification"

# Default configurations
defaults:
  device: "cpu"
  validation_timeout: 300
  production_timeout: 7200
  results_dir: "results/pipeline_final"
  logs_dir: "experiment_logs"