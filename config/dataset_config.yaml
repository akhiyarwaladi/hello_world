# Dataset Configuration for Malaria Detection Pipeline
# This file configures various malaria datasets for download and processing

datasets:
  mp_idb:
    name: "MP-IDB Malaria Parasite Image Database"
    description: "Four-species malaria parasite dataset with annotations"
    source: "GitHub"
    url: "https://github.com/andrealoddo/MP-IDB-The-Malaria-Parasite-Image-Database-for-Image-Processing-and-Analysis.git"
    species: ["Falciparum", "Malariae", "Ovale", "Vivax"]
    total_images: 210
    annotations: "CSV files with bounding boxes"
    recommended: true

  nih_cell:
    name: "NIH Malaria Cell Images"
    description: "Segmented cell images for binary classification"
    source: "NIH"
    url: "https://data.lhncbc.nlm.nih.gov/public/Malaria/cell_images.zip"
    classes: ["Parasitized", "Uninfected"]
    total_images: 27558
    recommended: false

  kaggle_nih:
    name: "Kaggle NIH Dataset"
    description: "Alternative source for NIH cell images"
    source: "Kaggle"
    dataset_id: "iarunava/cell-images-for-detecting-malaria"
    classes: ["Parasitized", "Uninfected"]
    total_images: 27558
    recommended: false

  malaria_lifecycle:
    name: "Malaria Lifecycle Classification Dataset"
    description: "Five-stage malaria parasite lifecycle classification in blood smears"
    source: "GitHub"
    url: "https://github.com/QaziAmmar/A-Dataset-and-Benchmark-for-Malaria-Life-Cycle-Classification-in-Thin-Blood-Smear-Images.git"
    annotation_format: "json"
    annotation_file: "annotations.json"
    classes: ["red blood cell", "ring", "gametocyte", "trophozoite", "schizont"]
    total_images: 345
    total_objects: 38000
    recommended: true
    dataset_type: "lifecycle"

  kaggle_stage:
    name: "Kaggle MP-IDB Stage Classification Dataset"
    description: "Four-stage malaria parasite classification extracted from Kaggle MP-IDB YOLO dataset"
    source: "Kaggle"
    dataset_id: "rayhanadi/yolo-formatted-mp-idb-malaria-dataset"
    annotation_format: "yolo"
    classes: ["ring", "schizont", "trophozoite", "gametocyte"]
    total_images: 209
    total_objects: 1436
    recommended: true
    dataset_type: "stage"
    notes: "Extracted from 16-class Kaggle dataset (4 species x 4 stages) to focus on stage classification only"

# Download settings
download:
  base_directory: "data/raw"
  chunk_size: 8192
  verify_ssl: true
  skip_existing: true

# Processing settings
processing:
  default_split:
    train: 0.7
    val: 0.15
    test: 0.15
  image_formats: [".jpg", ".jpeg", ".png", ".bmp", ".tiff"]
  max_retries: 3